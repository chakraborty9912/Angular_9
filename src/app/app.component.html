<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>User Input</label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <p>{{username}}</p>
      <button class="btn btn-primary" [disabled]="checkUsernameEmpty()" (click)="resetEmpty()" >Reset User</button>
    </div>
  </div>
</div>
